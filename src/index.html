<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,">
  <title>Summit - Gezi Rehberi</title>
</head>

<body>
  <div class="container">
    <div class="tabs-container">
      <h1 class="title">Gezi Rehberi</h1>
      <div class="tabs">
        <button class="tab-button" data-tab="Parklar" title="Parklar">Park</button>
        <button class="tab-button" data-tab="Alis-veris mekanlari" title="Alışveriş mekanları">Alışveriş</button>
        <button class="tab-button" data-tab="Muze" title="Müzeler">Müze</button>
        <button class="tab-button" data-tab="Restoran/Kafe" title="Restoranlar ve kafeler">Yemek</button>
        <button class="tab-button" data-tab="Farm/outdoor oyun alanlari"
          title="Çiftlikler ve açık hava oyun alanları">Oyun/Çiftlik</button>
        <button class="tab-button" data-tab="Sahil/Nehir/Kanal" title="Sahil/Nehir/Kanal">Su Kıyısı</button>
        <button class="tab-button" data-tab="Tarihi yerler/sokaklar" title="Tarihi yerler ve sokaklar">Tarihi</button>
        <button class="tab-button" data-tab="Kamp/Yürüyüs" title="Kamp ve yürüyüş mekanları">Doğa</button>
      </div>
      <div class="custom-select">
        <select name="places" id="places">
          <option class="option-button" value="Parklar" title="Parklar">Parklar</option>
          <option class="option-button" value="Alis-veris mekanlari" title="Alışveriş mekanları">Alışveriş mekanları
          </option>
          <option class="option-button" value="Muze" title="Müzeler">Müzeler</option>
          <option class="option-button" value="Restoran/Kafe" title="Restoranlar ve kafeler">Restoranlar ve kafeler
          </option>
          <option class="option-button" value="Farm/outdoor oyun alanlari"
            title="Çiftlikler ve açık hava oyun alanları">Oyun alanları/Çiftlik</option>
          <option class="option-button" value="Sahil/Nehir/Kanal" title="Sahil/Nehir/Kanal">Su kıyısı</option>
          <option class="option-button" value="Tarihi yerler/sokakler" title="Tarihi yerler ve sokakler">Tarihi</option>
          <option class="option-button" value="Kamp/Yürüyüs" title="Kamp ve yürüyüş mekanları">Kamp/Yürüyüş</option>
        </select>
      </div>
    </div>
    <div class="content-container">
      <div id="tab-content"></div>
    </div>
  </div>
</body>

</html>
